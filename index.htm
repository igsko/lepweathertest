<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>weather thingy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>
<body>
        <img class="line-separator" src="resources/images/linesep2x.png" alt="Line separator" height="34" width="508">
        <main>
            <div class="top-info">
                <p id="location"></p>
                <p id="temperature">--&deg;C</p>
            </div>
            <figure class="weather-image-container">
                <img class="weatherman-image" src="resources/images/window.png" alt="Weatherman">
                <img class="weather-image" src="resources/images/desc-img/black.png" alt="Weather image">
            </figure>
        </main>

        
        <div class="dialogue-box">
            <div class="textbox"></div>
            <img src="resources/images/textboxch.png">
            <p id="description"><span class="before"></span><span class="description"></span><span class="after"></span></p>
        </div>
</body>

<script src="/resources/js/script.js"></script>
</html>
